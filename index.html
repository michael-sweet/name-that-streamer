<link rel="stylesheet" href="styles.css" />

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js" type="text/javascript"></script>

<div id="container" class="container">
    <div class="instructions">
        <p>!guess [streamer] in chat to play</p>
        <p>e.g. !guess forsen</p>
    </div>
    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <table>
            <colgroup>
                <col width="0%" />
                <col width="100%" />
                <col width="0%" />
            </colgroup>
        </table>
    </div>
    <div class="timer"></div>
    <div class="streamer-name"></div>
    <svg class="overlay">
        <defs>
            <mask id="hole">
                <rect width="100%" height="100%" fill="white" />
                <circle cx="910" cy="490" r="100" />
            </mask>
        </defs>
        
        <rect width="100%" height="100%" fill="black" mask="url(#hole)" />
        <image href="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2074&q=80" width="100%" mask="url(#hole)" />
        <circle id="outline" cx="910" cy="490" r="102" fill="white" mask="url(#hole)" />
    </svg>
    <video id="video-player" autoplay loop muted width="1920px" height="1080px"></video>
</div>
